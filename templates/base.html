<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Flames Game: {% block title %}{% endblock %}</title>
    <link rel=StyleSheet href="media/css/style.css" type="text/css">
    <link rel=StyleSheet href="media/css/screen.css" type="text/css" media="screen, projection">
    <!--[if lt IE 8]><link rel="stylesheet" href="media/css/ie.css" type="text/css" media="screen, projection"><![endif]--> 
    <script src="media/javascripts/jquery-1.5.min.js" type="text/javascript"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.8/jquery.validate.min.js" type="text/javascript"></script>
    <script src="media/javascripts/application.js" type="text/javascript"></script>
    <script src="http://connect.facebook.net/en_US/all.js#xfbml=1"></script>
    <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
    <meta property="fb:admins" content="1746000280" />
    <meta property="og:title" content="FlamesGame" />
    <meta property="og:url" content="http://www.flamesgame.appspot.com"/>
    <meta property="og:site_name" content="FlamesGame"/>
    <meta property="og:description"
          content="Do you want to know what type of relationship you
    are going to have with your dream partner?"/>
    {% block description %}{% endblock %}
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-20872263-1']);
      _gaq.push(['_trackPageview']);

      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
    <script type="text/javascript" charset="utf-8">
      var is_ssl = ("https:" == document.location.protocol);
      var asset_host = is_ssl ? "https://s3.amazonaws.com/getsatisfaction.com/" : "http://s3.amazonaws.com/getsatisfaction.com/";
      document.write(unescape("%3Cscript src='" + asset_host + "javascripts/feedback-v2.js' type='text/javascript'%3E%3C/script%3E"));
    </script>

    <script type="text/javascript" charset="utf-8">
      var feedback_widget_options = {};

      feedback_widget_options.display = "overlay";  
      feedback_widget_options.company = "flamesgame";
      feedback_widget_options.placement = "left";
      feedback_widget_options.color = "#96134E";
      feedback_widget_options.style = "praise";
      var feedback_widget = new GSFN.feedback_widget(feedback_widget_options);
    </script>
  </head>
  <body>
    <div class="header">
      <div class="links">
	{% ifnotequal page "analytics" %}
	<a href="/analytics">Analytics</a>
	{% endifnotequal %}
	{% ifnotequal page "algorithm" %}
	<a href="/algorithm">How it works?</a>
	{% endifnotequal %}
	{% ifnotequal page "flames" %}
	<a href="/">Back to Home</a>
	{% endifnotequal %}
      </div>
      <h1><a href="/">Flames</a></h1>
    </div>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  <body>
</html>
