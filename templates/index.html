{% extends "base.html" %}

{% block title %}relationship calculator - friendship, love, affection,
marriage, enemy, sister{% endblock %}

{% block description %}
<meta name="description" content="Do you want to know what type of relationship(friendship,love,affection,marriage,enemy,sister) you are going to have with your dream partner? Then start with FlamesGame, you can call it as a relationship calculator or love calculator but this will calculate the relation using the names of you and your partner.">
<script type="text/javascript">var switchTo5x=true;</script><script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script><script type="text/javascript">stLight.options({publisher:'21abf337-23b8-4364-b61a-87c7c2e65d83'});</script>
{% endblock %}

{% block content %}
<div class="span-6">
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <!-- flames_game -->
  <ins class="adsbygoogle"
       style="display:inline-block;width:160px;height:600px"
       data-ad-client="ca-pub-3366345003894072"
       data-ad-slot="4859723186"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>
<div class="span-12">
  <div class="title-div span-12"><h2 class="center span-12 last">Do you know your partner?</h2></div>
  <div class="span-12 content-div">
    <form id="flames-form" method="post">
      <input type="hidden" name="security" value=""/>
      <input type="hidden" name="source" value="website"/>
      <div class="prepend-1 span-11 last">
	<label for="your_name">Your Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
	<input type="text" class="title" name="your_name" id="your_name" value="{%if your_name%}{{your_name}}{%endif%}"/>
      </div>
      <div class="prepend-1 span-11 last">
	<label for="partner_name">Dream Partner: </label>
	<input type="text" class="title" name="partner_name" id="partner_name" value="{%if partner_name%}{{partner_name}}{%endif%}"/>
      </div>
      <div class="prepend-1 span-11 last" style="display:none;">
	<input type="checkbox" name="allow_share" id="allow_share" {%if allow_share %} checked="checked" {% endif %}/>
	<label for="allow_share">Share the result with Flames ( Facebook, Twitter, Buzz )</label>
      </div>
      <hr class="space">
      <div class="prepend-5 span-2 append-5 last"><img src="media/images/ajax-loader.gif" id="load"/><input id="submit" type="submit" value="Show Me" onClick="javascript: _gaq.push(['_trackPageview', '/show']);" ></div>
    </form>
    <hr class="space">
    <div id="result" class="center span-10 clear {%if status%}{{status}}{%endif%}"> 
      <h3>{%if result%}{{result}}{%endif%}</h3>
    </div>
  </div>
  <div class="footer span-12">
    <span  class='st_linkedin_button' displayText='LinkedIn'></span><span  class='st_email_button' displayText='Email'></span><span  class='st_twitter_button' displayText='Tweet'></span><span  class='st_facebook_button' displayText='Facebook'></span><span  class='st_fblike_hcount' ></span><span  class='st_plusone_button' ></span>
  </div>
  <div class="android-app center span-12 prepend-top">
    <a href="http://market.android.com/details?id=com.flamesgame">
      <img src="http://www.android.com/images/brand/60_avail_market_logo2.png"
           alt="Available in Android Market" />
    </a>
  </div>
</div>
<div class="span-5">
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <!-- flames_game -->
  <ins class="adsbygoogle"
       style="display:inline-block;width:160px;height:600px"
       data-ad-client="ca-pub-3366345003894072"
       data-ad-slot="4859723186"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>
{% endblock %}
